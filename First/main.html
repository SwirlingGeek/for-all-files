<body>
	<p id="p1"><b>Hello</b> world!</p>
	<script>
		let p = document.getElementById('p1');
		let range1 = document.createRange();
		range1.selectNode(p);

		range2.selectNodeContents(p);
		console.log(range2.selectNodeContents(p))
	</script>
